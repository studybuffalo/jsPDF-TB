<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="../jspdf.debug.js"></script>
	<script src="../jspdf-tb-width.js"></script>
	<script src="../jspdf-tb-text.js"></script>
	<script src="../jspdf-tb-tables.js"></script>
</head>

<body>
	<h1>jsPDF Toolbox Testing</h1>

	<hr>
	
	<div id="stringWidthTesting">
		<h2>String Width Measuring</h2>

		<div>
			Font: 
			<select id="stringWidthFont">
				<option value="helvetica" selected="selected">Helvetica</option>
				<option value="times">Times</option>
				<option value="courier">Courier</option>
			</select>
		</div>

		<div>
			Style: 
			<select id="stringWidthStyle">
				<option value="normal" selected="selected">Normal</option>
				<option value="bold">Bold</option>
				<option value="italic">Italic</option>
				<option value="bolditalic">Bold-Italic</option>
			</select>
		</div>

		<div>
			Font Size: 
			<input type="number" id="stringWidthSize" value="12" min="0.1" step="0.1">
		</div>

		<div>
			<div id="stringWidthInput" contenteditable="true">This is a test string to measure</div>
		</div>

		<div>
			<span id="stringWidthResult">String Width: </span>
		</div>

		<div>
			<input type="button" id="measureString" value="Measure String">
		</div>
	</div>

	<hr>

	<div id="advancedTextTesting">
		<h2>Advanced Text Testing</h2>

		<div>
			<input type="button" id="testAdvancedText" value="Test Advanced Text Functions">
		</div>
	</div>
	<script src="functions.js"></script>
</body>
</html>
